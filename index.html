<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Management System</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <h1>Farmer Management System</h1>
        <div class="form-container">
            <h2>Add Farmer</h2>
            <form id="farmerForm">
                <label for="name">Farmer Name</label>
                <input type="text" id="name" required>

                <label for="address">Address</label>
                <input type="text" id="address" required>

                <label for="mobile">Mobile No.</label>
                <input type="text" id="mobile" required>

                <label for="mother">Mother's Name</label>
                <input type="text" id="mother" required>

                <label for="father">Father's Name</label>
                <input type="text" id="father" required>

                <label for="voterid">Voter ID</label>
                <input type="text" id="voterid" required>

                <label for="project">Project Name</label>
                <input type="text" id="project" required>

                <label for="demo">Demo</label>
                <input type="text" id="demo" required>

                <button type="submit">Add Farmer</button>
            </form>
        </div>

        <div class="search-container">
            <h2>Search Farmer</h2>
            <input type="text" id="searchInput" placeholder="Search by name or mobile">
            <button onclick="searchFarmer()">Search</button>
            <div id="searchResult"></div>
        </div>

        <div class="farmer-list">
            <h2>Farmer List</h2>
            <ul id="farmerList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
