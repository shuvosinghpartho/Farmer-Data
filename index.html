<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>কৃষক ব্যবস্থাপনা সিস্টেম</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <h1>কৃষক ব্যবস্থাপনা সিস্টেম</h1>
        <div class="form-container">
            <h2>কৃষক যোগ করুন</h2>
            <form id="farmerForm">
                <label for="name">নাম</label>
                <input type="text" id="name" placeholder="নাম লিখুন" required>

                <label for="father">পিতার নাম</label>
                <input type="text" id="father" placeholder="পিতার নাম লিখুন" required>

                <label for="mother">মাতার নাম</label>
                <input type="text" id="mother" placeholder="মাতার নাম লিখুন" required>

                <label for="address">ঠিকানা (গ্রাম, ব্লক, ইউনিয়ন)</label>
                <input type="text" id="address" placeholder="ঠিকানা লিখুন" required>

                <label for="voterid">ভোটার আইডি</label>
                <input type="text" id="voterid" placeholder="ভোটার আইডি লিখুন" required>

                <label for="project">প্রজেক্ট নাম</label>
                <input type="text" id="project" placeholder="প্রজেক্ট নাম লিখুন" required>

                <label for="demo">ডেমো</label>
                <input type="text" id="demo" placeholder="ডেমো লিখুন" required>

                <button type="submit">কৃষক যোগ করুন</button>
            </form>
        </div>

        <div class="navigation">
            <a href="search.html">কৃষক অনুসন্ধান</a>
        </div>

        <div class="farmer-list">
            <h2>কৃষকের তালিকা</h2>
            <ul id="farmerList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
